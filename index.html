<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love is in the Air üíï - Memo Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', 'Comic Sans MS', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 25%, #ff9a9e 50%, #fecfef 75%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Pantalla de Bienvenida */
        .welcome-screen {
            text-align: center;
            animation: fadeIn 0.8s ease-in;
        }

        .welcome-screen h1 {
            font-size: 4em;
            color: #ff6b9d;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .start-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.6);
        }

        .start-btn:active {
            transform: translateY(-2px);
        }

        /* Pantalla del Juego */
        .game-screen {
            display: none;
            width: 100%;
            max-width: 800px;
            animation: fadeIn 0.5s ease-in;
        }

        .game-screen.active {
            display: block;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-title {
            font-size: 2.5em;
            color: #ff6b9d;
            margin-bottom: 15px;
        }

        .game-info {
            color: #666;
            font-size: 1.1em;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card:hover:not(.matched) {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Cuando la tarjeta est√° volteada, rota 180deg para mostrar card-front */
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        /* Evitar que el hover interfiera con el flip */
        .card.flipped:hover:not(.matched) {
            transform: rotateY(180deg) scale(1.05);
        }

        .card.matched {
            opacity: 0.8;
            cursor: default;
            pointer-events: none;
        }

        /* Asegurar que las tarjetas matched mantengan el estado flipped (corazones visibles) */
        .card.matched.flipped {
            transform: rotateY(180deg);
            opacity: 0.8;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Cara trasera (arco√≠ris) - visible cuando la tarjeta est√° boca abajo */
        .card-back {
            background: linear-gradient(135deg, 
                #ff9a9e 0%, 
                #fecfef 25%, 
                #fad0c4 50%, 
                #ffd1ff 75%, 
                #ff9a9e 100%);
            transform: rotateY(0deg);
        }

        /* Cara frontal (emoji) - visible cuando la tarjeta est√° volteada */
        .card-front {
            background: white;
            font-size: 3em;
            transform: rotateY(180deg);
            color: inherit;
            text-shadow: none;
            filter: none;
        }
        
        /* Asegurar que los emojis se vean correctamente */
        .card-front * {
            filter: none !important;
            -webkit-filter: none !important;
        }

        /* Arco√≠ris en el centro de la tarjeta boca abajo */
        .rainbow {
            width: 60%;
            height: 60%;
            background: linear-gradient(to bottom,
                #ff6b9d 0%,
                #ff8fab 16.66%,
                #ffa8c5 33.33%,
                #ffc5df 50%,
                #ffe2f9 66.66%,
                #ffffff 83.33%,
                #f0f0f0 100%);
            border-radius: 50%;
            position: relative;
        }

        .rainbow::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            background: white;
            border-radius: 50%;
        }

        /* Pop-ups */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-in;
        }

        .popup-overlay.active {
            display: flex;
        }

        .popup {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .popup h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .popup.lose h2 {
            color: #ff6b9d;
        }

        .popup.win h2 {
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(255, 215, 0, 0.3);
        }

        .popup p {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .popup-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            transition: transform 0.3s;
        }

        .popup-btn:hover {
            transform: scale(1.05);
        }

        /* Estrellitas animadas */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .star {
            position: absolute;
            font-size: 2em;
            color: #ffd700;
            animation: starFall 3s ease-out forwards;
        }

        /* Estrellitas que suben cuando hay un match */
        .star.match-star {
            position: absolute;
            font-size: 1.5em;
            color: #ffd700;
            pointer-events: none;
            z-index: 100;
            animation: starRise 1.5s ease-out forwards;
        }

        @keyframes starFall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(50vh) rotate(180deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg) scale(0);
            }
        }

        @keyframes starRise {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg) scale(1.5);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Colores pastel para las tarjetas */
        .card[data-color="1"] .card-front {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
        }
        .card[data-color="2"] .card-front {
            background: linear-gradient(135deg, #fad0c4, #ffd1ff);
        }
        .card[data-color="3"] .card-front {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
        }
        .card[data-color="4"] .card-front {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
        }
        .card[data-color="5"] .card-front {
            background: linear-gradient(135deg, #d299c2, #fef9d7);
        }
        .card[data-color="6"] .card-front {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
        }
        .card[data-color="7"] .card-front {
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
        }
        .card[data-color="8"] .card-front {
            background: linear-gradient(135deg, #fad961, #f76b1c);
        }

        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .welcome-screen h1 {
                font-size: 2.5em;
            }
            
            .game-title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de Bienvenida -->
    <div class="welcome-screen" id="welcomeScreen">
        <h1>Love is in the Air üíï</h1>
        <button class="start-btn" onclick="startGame()">Comenzar</button>
    </div>

    <!-- Pantalla del Juego -->
    <div class="game-screen" id="gameScreen">
        <div class="game-header">
            <h2 class="game-title">Love is in the Air üíï</h2>
            <div class="game-info">
                Encuentra todas las parejas de corazones ‚ù§Ô∏è
            </div>
        </div>
        <div class="game-board" id="gameBoard"></div>
    </div>

    <!-- Pop-up de Derrota -->
    <div class="popup-overlay" id="losePopup">
        <div class="popup lose">
            <h2>üíî</h2>
            <p id="loseMessage"></p>
            <button class="popup-btn" onclick="restartGame()">Intentar de Nuevo</button>
        </div>
    </div>

    <!-- Pop-up de Victoria -->
    <div class="popup-overlay" id="winPopup">
        <div class="popup win">
            <h2>¬°GANASTE! ¬°Vas a tener un gran d√≠a!</h2>
            <button class="popup-btn" onclick="restartGame()">Jugar de Nuevo</button>
        </div>
    </div>

    <!-- Contenedor de estrellitas -->
    <div class="stars-container" id="starsContainer"></div>

    <script src="script.js"></script>
</body>
</html>
